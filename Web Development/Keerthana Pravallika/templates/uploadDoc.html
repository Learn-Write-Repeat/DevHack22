<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
    
    <link rel="shortcut icon" type="image/jpg" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTck-AHh7S-gn5dTHcesMsrOvv2efx3QD0enRlVN0MGDJUeGc-dtzg2yd9IkbUJM5FO8Zo&usqp=CAU"/>

    <title>Upload the Doc</title>

    <style>
        .navbarcss{
            background-color: #01062D !important;            
        }
        .button{
            width:10%;
            background-color: #01062D;
            color:white;
            border:none;
            height:2.2em;
            border-radius:20px;         
         }
  
        .button:hover{
            background-color:green;
        }
        .button a{
          color:white;
          margin-top:-5px;
      }
     
      a:hover{
          text-decoration: none;
          color:white;
      }

      input:focus , input:hover{
        border:2px solid #01062D ;
        outline:none !important;
      }

    </style>
</head>
<body>
     <!-- ********************************** Nav Bar ******************************************-->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navbarcss">
        <a class="navbar-brand pl-4" href="#"><img src="https://assets.ifttt.com/images/channels/1685819366/icons/monochrome_large.png" width="40px"/>&nbsp;&nbsp;Easy Share</a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto ">
             
            <a class="nav-link active  ml-4" href="/">Home</a>
            <a class="nav-link active  ml-4" href="msg">Messages </a>
            <a class="nav-link active ml-4" href="documents">Documents</a>
            <a class="nav-link active ml-4 activenow" href="upload">Upload <span class="sr-only">(current)</span></a>
            <a class="nav-link active ml-4" href="account">Account</a>
           </div>
           <div class="navbar-nav ml-auto ">
                {% if user.is_authenticated %}
                <li class="nav-link active pl-4">Hello {{user.first_name}} !</li>
                <li><a  class="nav-link active pl-4" href="register/logout">Logout</a></li>
                {% else %}
                <a class="nav-link active pl-4" href="register/login">Login</a>
                <a class="nav-link active pl-4" href="register/signup">Sign Up</a>
                {% endif %}           
           </div>
          </div>
        </div>
      </nav>
  

    <!-- ************************** Nav bar ends **********************************************  -->
    <br><br><br><br>

   <center><h3>Upload the Document</h3></center><br>
    <form action="uploadDocview" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col"></div>
            <div class="mb-3 col">
                <label for="title" class="form-label">Title *</label>
                <input type="text" class="form-control" id="title" name="titles" placeholder="Fundamentals of Algo" required>
            </div> 
            <div class="col"></div>
            
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="mb-3 col">
                <label for="tag" class="form-label">Tag(Subject) *</label>
                <input type="text" class="form-control" id="tag" name="tag" placeholder="Algorithms" required>
            </div> 
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="mb-3 col">
                <label for="formFile" class="form-label">Upload the document *</label>
                <input class="form-control" type="file" id="formFile" name="docFile">
            </div>
            <div class="col"></div>
        </div><br>
       <center> <input class="button" type="submit" id="image-button" value="Submit"> </center>
    </form>
</body>
</html>
